apiVersion: apps/v1
kind: Deployment
metadata:
  name: redmine-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redmine-deployment
  template:
    metadata:
      labels:
        app: redmine-deployment
    spec:
      containers:
      - name: redmine-deployment
        image: redmine
        ports:
        - containerPort: 3000
        env:
          - name: REDMINE_DB_USERNAME
            value: postgres
          - name: REDMINE_DB_POSTGRES
            value: 10.96.245.236
          - name: REDMINE_DB_PORT
            value: '5432'
          - name: REDMINE_DB_DATABASE
            value: postgres


